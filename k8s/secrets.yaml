apiVersion: v1
kind: Secret
metadata:
  name: ai-services-secrets
  namespace: ai-services
type: Opaque
data:
  # Base64 encoded values - you need to replace these with your actual base64 encoded values
  # To encode: echo -n 'your-value' | base64
  docintel-endpoint-uri: ""  # Replace with base64 encoded MNGENV_DOCINTEL_ENDPOINT_URI
  docintel-api-key: ""       # Replace with base64 encoded MNGENV_DOCINTEL_API_KEY
  translator-endpoint-uri: "" # Replace with base64 encoded MNGENV_TRANSLATOR_ENDPOINT_URI
  translator-api-key: ""     # Replace with base64 encoded MNGENV_TRANSLATOR_API_KEY
